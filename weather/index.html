<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
    <main class="container">
        <input type="search" id="search" name="search" list="cities" placeholder="search city" autocomplete="off">
        <datalist id="cities">
            <option value="Mumbai"></option>
            <option value="Banglore"></option>
        </datalist>
        <article id="current-forecast">
            <h1 class="name">City</h1>
            <p class="temp">Temp</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
            <article>
                <h2 class="time">Now</h2>
                <img class="icon">
                <p class="hourly-temp">temp</p>
            </article>
            </section>
        </article>
        <article id="fiveday-forecast">
            <h1>5-day Forecast</h1>
            <section class="five-day-forecast-container">
            <article class="day-wise-forecast">
                <h3>Today</h3>
                <img src="" class="icon" alt="">
                <p class="min-temp">Low</p>
                <p class="max-temp">High</p>
            </article>
           <article class="day-wise-forecast">
                <h3>Tue</h3>
                <img src="" alt="">
                <p class="min-temp">Low</p>
                <p class="max-temp">High</p>
            </article>
              </section>
        </article>
        <article id="feelslike">
            <h1>Feel-like</h1>
            <p class="feels-like-temp">temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">Value</p>
        </article>
    </main>
</body>

</html>
